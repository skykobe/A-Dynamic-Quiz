<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>QUIZ</title>
		<link rel="stylesheet" href="A Dynamic Quiz.css" />
		<script src="jquery-1.11.2.js"></script>
		<script src="A Dynamic Quiz.js"></script>
	</head>

<body>

<span id="_word"></span>
<div class="item"><input id="CheckOut" type="image" src="225300173.jpg" />&nbsp;
<ul>
	<li><a href="#">暂没开放</a></li>
    <li><a href="#" id="over">退出</a></li>
</ul>
</div>

<div class="out">
<h1 align="center">A Dynamic Quiz</h1>
	<div id="signPage">
    	<table cellpadding="5">
        	<tr>
            	<td valign="top">用户名：</td><td><input type="text" id="_user"/></td>
            </tr>
            <tr>
            	<td></td><td style="text-align:left"><span id="check_user">*由字母，数字构成，不多于8个字符</span></td>
            </tr>
            <tr>
            	<td valign="top">密码：</td><td><input type="password" id="_password"/></td>
            </tr>
            <tr>
            	<td></td><td style="text-align:left"><span id="check_password">*由字母，数字构成，不多于10个字符</span></td>
            </tr>
            <tr>
            	<td><input type="button" value="提交注册"  id="ToSign"/></td><td><input type="button" id="cancle"  value="取消"/></td>
            </tr>
        </table>
    </div>
	<div id="LogSign">
    	<table cellpadding="5">
        	<tr>
            	<td valign="top">用户名：</td><td><input type="text" id="user"/></td><td><span id="check_user"></span></td>
            </tr>
            <tr>
            	<td valign="top">密码：</td><td><input type="password" id="password"/></td><td><span id="check_password"></span></td>
            </tr>
            <tr>
            	<th><input type="button" value="登陆"  id="log"/></th>
                <th><input type="button" value="注册"  id="sign"/></th>
                <th><input type="button" value="清除用户记录"  id="clear"/></th>
            </tr>
        </table>
    </div>
	<div class="frame">
		<p id="1" class="que"></p>
		<input type="checkbox" value="A" id="answer1"/><label for="answer1"><p id="2"></p></label>
		<input type="checkbox" value="B" id="answer2"/><label for="answer2"><p id="3"></p></label>
		<input type="checkbox" value="C" id="answer3"/><label for="answer3"><p id="4"></p></label>
        <hr />
        <input type="button" id="last" value="上一题"/> <input type="button" value="下一题" id="next"/>&nbsp;<span id="qnum">x/x</span>
        &nbsp;&nbsp;<input type="button" id="again" value="重新测试"/>
        
   </div>
   <div class="imgs">
   	<img src="2.jpg" />
   </div>
   <span id="word"></span>
</div>   

</body>
</html>
